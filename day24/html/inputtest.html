<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정보 입력받기</title>
</head>
<body>
  <h1>사용자 정보 입력</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <label for="name">이름</label>
      <input type="text" id="name" autofocus><br>
      <label for="age">나이</label>
      <input type="text" id="age" readonly><br>
      <label for="id">아이디</label>
      <input type="text" id="id" placeholder="아이디를 입력하세요." required><br>
      <label for="pw">비밀번호</label>
      <input type="password" id="pw" placeholder="8자리 이상 대소문자 포함" required>
    </fieldset>
    <fieldset>
      <legend>취미</legend>
      <label for="hobby1">독서</label>
      <input type="radio" id="hobby1" name="hobby">
      <label for="hobby2">여행</label>
      <input type="radio" id="hobby2" name="hobby" checked>
      <label for="hobby3">게임</label>
      <input type="radio" id="hobby3" name="hobby">
      <!-- id 속성값은 유일해야함, name에 공통된 속성값을 넣어주면 한가지만 선택 가능 -->
    </fieldset>
    <!-- fieldset은 여러개의 label을 묶는 용도로 사용 -->

    <fieldset>
      <legend>과일 선택</legend>
      <label for="apple">사과</label>
      <input type="checkbox" id="apple" name="fruit" checked>
      <!-- checked 속성 사용시 기본 값 설정되어 있음 -->
      <label for="banana">바나나</label>
      <input type="checkbox" id="banana" name="fruit">
      <label for="orange">오렌지</label>
      <input type="checkbox" id="orange" name="fruit">
    </fieldset>

    <fieldset>
      <legend>추가정보</legend>
      <label for="date">생년월일</label>
      <input type="date" id="date"><br>

      <label for="country">국가 선택</label>
      <select name="country" id="country">
        <option value="kr" selected>한국</option>
        <option value="us">미국</option>
        <option value="jp">일본</option>
        <option value="cn">중국</option>
      </select><br>

      <label for="file">프로필 사진 업로드</label> 
      <input type="file" id="file">
    </fieldset>
    <fieldset>
      <legend>추가 의견</legend>
      <label for="comments">의견을 작성해주세요.</label><br>
      <textarea id="comments" cols="50" rows="5"></textarea>
    </fieldset>
    <input type="submit">
    <input type="submit" value="보내기">
    <button type="submit"></button>
    <!-- 버튼 태그 안에 내용을 작성해주지 않는다면 버튼은 존재하지만 아무런 글씨도 뜨지 않음 -->
    <button type="submit">버튼</button>
  </form>
</body>
</html>
