<!-- 3. 리스트 태그 <ol></ol>, <ul></ul>, <li></li> -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 태그</title>
</head>
<body>
  <h1>목록 생성</h1>
  <h3>unordered list</h3>
  <ul type = "circle">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  
  <h3>ordered list</h3>
  <ol type="a" start="5">
    <li>HTML</li>
        <ol>
          <li>태그 안에 list</li>
        </ol>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <!-- type 속성으로 순서 리스트 타입 변경 가능 -->
  <!-- start 속성으로 시작 순서 변경 가능 -->
</body>
</html>
