<!-- 1. h1태그 <hn></hn>, b태그 <b></b>, strong 태그<strong></strong>, i태그<i></i>, em태그 <em></em>-->
<!DOCTYPE html>
<html>
  <head>
    <title>HTML 기본 구조 연습</title>
  </head>
  <body>
     <h1>안녕하세요, h1 입니다.</h1>
     <h3>안녕하세요, h3 입니다.</h3>
     <h6>안녕하세요, h6 입니다.</h6>
     <p>p태그 안에 <b>b 태그</b>와<strong> strong 태그</strong></p> 
     <p>p태그 안에 <em>em 태그</em>와<i> i 태그</i></p>
     <br>
     안녕하세요, 첫 페이지 입니다.
  </body>
</html>
